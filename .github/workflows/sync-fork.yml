name: Sync Upstream

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Repository auschecken
        uses: actions/checkout@v3
        with:
          ref: master
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Git-Konfiguration setzen
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

      - name: Upstream-Remote hinzufügen
        run: |
          git remote add upstream https://github.com/runtipi/runtipi-appstore.git || true

      - name: Upstream abrufen
        run: git fetch upstream

      - name: Rebase von upstream/master
        run: |
          git checkout master
          if ! git rebase upstream/master; then
            echo "Konflikt in sync-fork.yml erkannt – verwende die eigene Version"
            git checkout --ours .github/workflows/sync-fork.yml
            git add .github/workflows/sync-fork.yml
            git rebase --continue
          fi

      - name: Exclude workflow changes (ohne sync-fork.yml)
        run: |
          # Alle .yml-Dateien im workflows-Ordner zurücksetzen, außer sync-fork.yml
          for file in $(git ls-tree -r --name-only origin/master .github/workflows | grep -v 'sync-fork.yml'); do
            git checkout origin/master -- "$file"
          done
          # Falls es nichts zu committen gibt, soll der Schritt nicht fehlschlagen
          git commit --amend --no-edit || true

      - name: Änderungen pushen
        run: |
          git push origin master --force-with-lease
